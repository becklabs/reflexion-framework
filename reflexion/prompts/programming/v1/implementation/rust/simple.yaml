instruction: |
You are a Rust programming assistant. You will be given a function docstring and its signature. Respond with the full implementation. 

input_template: |
  [docstring]
  {docstring}

  [function signature]:
  {function_signature}

examples:
  - role: "user"
    content: |
      [docstring]
      Given integers a and b, return the total value of a and b.

      [function signature]:
      add(a: i32, b: i32) -> i32


  - role: "assistant"
    content: |
      fn add(a: i32, b: i32) -> i32 {
          a + b
      }

